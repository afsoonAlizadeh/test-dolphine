<app-auth-header [header]="header"></app-auth-header>

<form [formGroup]="form">
  <mat-label class="fs-4">Email</mat-label>
  <mat-form-field appearance="outline" class="mt-1 w-100">
    <input type="text" matInput formControlName="email" placeholder="test@gmail.com"/>
    <mat-icon class="gray-text fs-2 d-flex justify-content-center align-items-center mx-2" matTextPrefix>person</mat-icon>

  </mat-form-field>

  <mat-label class="fs-4">Password</mat-label>
  <mat-form-field appearance="outline" class="mt-1 w-100" >
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="At least 8 synbols">
    <mat-icon class="gray-text fs-2 d-flex justify-content-center align-items-center mx-2" matTextPrefix>lock</mat-icon>

    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" formControlName="password">
      <mat-icon class="gray-text fs-2 d-flex justify-content-center align-items-center">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <div class="mt-4">
    <button mat-raised-button [disabled]="!form.valid" class="w-100 green-bg text-white fs-4 fw-bold" (click)="submit()">Login</button>
  </div>
</form>

<footer class="w-100 d-flex flex-column">
  <a routerLink="/" class="pointer-event text-decoration-none fs-4 dgray-text mt-5">Forget Password?</a>

  <div class="d-flex align-items-center justify-content-end mt-5">
    <a routerLink="/" class="pointer-event text-decoration-none fs-4 dgray-text font-IranSans">تغییر زبان به فارسی</a>
    <mat-icon class="gray-text fs-2 d-flex justify-content-center align-items-center mx-2 green-text">language</mat-icon>
  </div>
</footer>
